{% extends "_base.html" %}

{% block title %}{{ block.super }}: Characters{% endblock title %}

{% block content %}

<h1 class="display-6">Middle Earth Characters</h1>

{% for character in characters %}

    <a href="{% url 'character_detail' character.id %}" style="color: black;">{{ character.name }} ({{ character.race }})</a><br>

{% endfor %}

{% endblock content %}
